<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="number" id="number" placeholder="ex:123..."> <button onclick="adicionar()" type="submit">Adicionar</button>
            </p>
        </div>
        <div id="validacoes">
            <select name="resultado" size="6" id="selresultado">
                <option>Digite os números</option>
            </select>
            <br>
            <input type="submit" value="Finalizar" onclick="analisar()">
            <input type="reset" value="Redefinir" onclick="redefinir()">
        </div>
        <br>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
